<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/import.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="hamburger-menu">
        <img src="./assets/svgs/hamburgur-menu.svg" alt="hamburger-menu" />
      </div>
      <div class="logo">
        <img src="./assets/svgs/logo.svg" alt="logo" />
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="#">Special Deals</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="button-listing">
        <button type="button">Log In</button>
        <button type="button">Sign Up</button>
      </div>
      <div class="mobile-menu">
        <img src="./assets/svgs/hamburgur-menu.svg" alt="hamburger-menu" />
      </div>
    </div>
    <div class="image-banner">
      <div class="image-listing">
        <div class="image-wrapper">
          <img src="./assets/svgs/map.svg" alt="map" />
          <img src="./assets/svgs/plane-right.svg" alt="airplane" />
          <img src="./assets/svgs/plane-center.svg" alt="airplane" />
          <img src="./assets/svgs/plane-left.svg" alt="airplane" />
        </div>
        <div class="gallery-listing">
          <div class="image-gallery">
            <div class="image-column">
              <div class="img-wrapper">
                <img src="./assets/images/seaa.jpg" alt="sea" />
                <div class="telegram">
                  <img src="./assets/svgs/telegram.svg" alt="telegram" />
                </div>
              </div>
              <img
                class="mountain-img"
                src="./assets/images/mountains.jpg"
                alt="mountain"
              />
            </div>
            <div class="label-image">
              <img src="./assets/images/buildings.jpg" alt="building" />
              <div class="label">
                <img src="./assets/svgs/location.svg" alt="location" />
                <span>Top Places</span>
              </div>
              <div class="profile">
                <img src="./assets/svgs/profile.svg" alt="profile" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-listing">
        <div class="label">
          <span>Explore the world!</span>
          <img src="./assets/svgs/gift.svg" alt="gift" />
        </div>
        <h1>Travel <span>top destination</span> of the world</h1>
        <p>
          We always make our customer happy by providing as many choices as
          possible
        </p>
        <div class="button-listing">
          <button type="button">Get Started</button>
          <div class="demo">
            <img src="./assets/svgs/play-button.svg" alt="play-button" />
            <input type="button" value="Watch Demo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
